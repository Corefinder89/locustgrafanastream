name: Code Quality Checks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache Node.js dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Install Node.js dependencies
      run: |
        npm install -g markdownlint-cli jsonlint yaml-lint
        
    - name: Run Python linters
      run: |
        echo "Running Black formatter check..."
        black --check --diff load_tests/
        
        echo "Running isort import sorting check..."
        isort --check-only --diff load_tests/
        
        echo "Running flake8 linting..."
        flake8 load_tests/
        
        echo "Running mypy type checking..."
        mypy load_tests/ --ignore-missing-imports
        
        echo "Running bandit security linting..."
        bandit -r load_tests/ -f json -o bandit-report.json
        
    - name: Run YAML linting
      run: |
        echo "Running yamllint..."
        yamllint .
        
    - name: Run JSON linting
      run: |
        echo "Running jsonlint..."
        jsonlint Dashboard/dashboard.json
        
    - name: Run Markdown linting
      run: |
        echo "Running markdownlint..."
        markdownlint *.md
        
    - name: Upload bandit security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report-python-${{ matrix.python-version }}
        path: bandit-report.json
        
    - name: Comment PR with results
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request' && failure()
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üö® **Code Quality Check Failed** üö®\n\nPlease fix the linting issues and push your changes. You can run `make lint` locally to check your code before pushing.'
          })

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        npm install -g markdownlint-cli
        
    - name: Run pre-commit
      run: |
        pre-commit run --all-files
        
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-lint:
    name: Docker Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install docker-compose linting tools
      run: |
        python -m pip install --upgrade pip
        pip install docker-compose-check yamllint
        npm install -g dockerfilelint
        
    - name: Validate docker-compose.yml syntax
      run: |
        echo "üîç Validating docker-compose.yml syntax..."
        docker-compose config -q
        
    - name: Check docker-compose.yml with yamllint
      run: |
        echo "üîç Running yamllint on docker-compose.yml..."
        yamllint docker-compose.yml
        
    - name: Validate docker-compose services configuration
      run: |
        echo "üîç Checking docker-compose services..."
        
        # Check for security best practices
        echo "Checking for security best practices..."
        
        # Check if services are using read_only where possible
        if ! grep -q "read_only: true" docker-compose.yml; then
          echo "‚ö†Ô∏è  Warning: No read_only containers found. Consider adding read_only: true for security."
        else
          echo "‚úÖ Found read_only containers - good for security!"
        fi
        
        # Check for restart policies
        if ! grep -q "restart:" docker-compose.yml; then
          echo "‚ö†Ô∏è  Warning: No restart policies defined. Consider adding restart policies."
        else
          echo "‚úÖ Restart policies found!"
        fi
        
        # Check for custom networks
        if ! grep -q "networks:" docker-compose.yml; then
          echo "‚ö†Ô∏è  Warning: Using default network. Consider custom networks for isolation."
        else
          echo "‚úÖ Custom networks configured!"
        fi
        
        # Check for volume mounts security
        if grep -q ":/.*:rw" docker-compose.yml; then
          echo "‚ö†Ô∏è  Warning: Found read-write volume mounts. Consider read-only where possible."
        fi
        
        if grep -q ":/.*:ro" docker-compose.yml; then
          echo "‚úÖ Found read-only volume mounts - good security practice!"
        fi
        
    - name: Check for exposed ports security
      run: |
        echo "üîç Checking exposed ports security..."
        
        # Extract all exposed ports
        EXPOSED_PORTS=$(grep -E "^\s*-\s*\"[0-9]+:[0-9]+\"" docker-compose.yml | wc -l || echo "0")
        echo "Found $EXPOSED_PORTS exposed port mappings"
        
        # Check for common insecure ports
        if grep -q "22:22" docker-compose.yml; then
          echo "üö® WARNING: SSH port 22 is exposed - this may be a security risk!"
        fi
        
        if grep -q "3389:3389" docker-compose.yml; then
          echo "üö® WARNING: RDP port 3389 is exposed - this may be a security risk!"
        fi
        
        # List all exposed ports for review
        echo "üìã All exposed ports:"
        grep -E "^\s*-\s*\"[0-9]+:[0-9]+\"" docker-compose.yml | sed 's/^[[:space:]]*-[[:space:]]*"/  - /' | sed 's/"$//' || echo "  No exposed ports found"
        
    - name: Check Docker image tags
      run: |
        echo "üîç Checking Docker image tags..."
        
        # Check for latest tags (not recommended for production)
        if grep -q ":latest" docker-compose.yml; then
          echo "‚ö†Ô∏è  WARNING: Found ':latest' tags. Consider using specific versions for reproducibility."
          grep -n ":latest" docker-compose.yml
        else
          echo "‚úÖ No ':latest' tags found - good practice!"
        fi
        
        # List all images with their tags
        echo "üìã Docker images used:"
        grep -E "^\s*image:" docker-compose.yml | sed 's/^[[:space:]]*image:[[:space:]]*/  - /'
        
    - name: Validate environment variables
      run: |
        echo "üîç Checking environment variables..."
        
        # Check for hardcoded secrets (basic check)
        if grep -iE "(password|secret|key|token).*=.*[^\$\{]" docker-compose.yml; then
          echo "üö® WARNING: Potential hardcoded secrets found! Use environment variables instead."
          grep -inE "(password|secret|key|token).*=.*[^\$\{]" docker-compose.yml
        else
          echo "‚úÖ No hardcoded secrets detected"
        fi
        
        # Check for proper environment variable usage
        if grep -q "\${.*:-.*}" docker-compose.yml; then
          echo "‚úÖ Found environment variables with default values - good practice!"
        fi
        
    - name: Check resource limits
      run: |
        echo "üîç Checking for resource limits..."
        
        # Check if any services have resource limits
        if grep -qE "(mem_limit|cpus|deploy:)" docker-compose.yml; then
          echo "‚úÖ Found resource constraints - good for production!"
        else
          echo "‚ö†Ô∏è  Warning: No resource limits found. Consider adding memory/CPU limits for production."
        fi
        
    - name: Generate Docker Compose Report
      run: |
        echo "üìä Docker Compose Analysis Summary" > docker-compose-report.md
        echo "====================================" >> docker-compose-report.md
        echo "" >> docker-compose-report.md
        echo "**File:** docker-compose.yml" >> docker-compose-report.md
        echo "**Analysis Date:** $(date)" >> docker-compose-report.md
        echo "" >> docker-compose-report.md
        
        # Count services
        SERVICES_COUNT=$(grep -c "^[[:space:]]*[a-zA-Z-]*:$" docker-compose.yml || echo "0")
        echo "**Services:** $SERVICES_COUNT" >> docker-compose-report.md
        
        # List services
        echo "" >> docker-compose-report.md
        echo "### Services Found:" >> docker-compose-report.md
        grep "^[[:space:]]*[a-zA-Z-]*:$" docker-compose.yml | sed 's/://' | sed 's/^/- /' >> docker-compose-report.md
        
        # Security summary
        echo "" >> docker-compose-report.md
        echo "### Security Analysis:" >> docker-compose-report.md
        
        if grep -q "read_only: true" docker-compose.yml; then
          echo "- ‚úÖ Read-only containers configured" >> docker-compose-report.md
        else
          echo "- ‚ö†Ô∏è  No read-only containers found" >> docker-compose-report.md
        fi
        
        if grep -q "networks:" docker-compose.yml; then
          echo "- ‚úÖ Custom networks configured" >> docker-compose-report.md
        else
          echo "- ‚ö†Ô∏è  Using default network" >> docker-compose-report.md
        fi
        
        cat docker-compose-report.md
        
    - name: Upload Docker Compose analysis report
      uses: actions/upload-artifact@v4
      with:
        name: docker-compose-analysis
        path: docker-compose-report.md

  summary:
    name: Quality Gate
    needs: [lint, pre-commit, security, docker-lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Pre-commit job: ${{ needs.pre-commit.result }}"
        echo "Security job: ${{ needs.security.result }}"
        echo "Docker lint job: ${{ needs.docker-lint.result }}"
        
        if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.pre-commit.result }}" == "failure" ]]; then
          echo "‚ùå Quality gate failed - linting issues found"
          exit 1
        else
          echo "‚úÖ Quality gate passed - all checks successful"
        fi