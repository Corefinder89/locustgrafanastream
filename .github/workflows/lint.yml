name: Code Quality Checks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache Node.js dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Install Node.js dependencies
      run: |
        npm install -g markdownlint-cli jsonlint yaml-lint
        
    - name: Run Python linters
      run: |
        echo "Running Black formatter check..."
        black --check --diff load_tests/
        
        echo "Running isort import sorting check..."
        isort --check-only --diff load_tests/
        
        echo "Running flake8 linting..."
        flake8 load_tests/
        
        echo "Running mypy type checking..."
        mypy load_tests/ --ignore-missing-imports
        
        echo "Running bandit security linting..."
        bandit -r load_tests/ -f json -o bandit-report.json
        
    - name: Run YAML linting
      run: |
        echo "Running yamllint..."
        yamllint .
        
    - name: Run JSON linting
      run: |
        echo "Running jsonlint..."
        jsonlint Dashboard/dashboard.json
        
    - name: Run Markdown linting
      run: |
        echo "Running markdownlint..."
        markdownlint *.md
        
    - name: Upload bandit security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report-python-${{ matrix.python-version }}
        path: bandit-report.json
        
    - name: Comment PR with results
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request' && failure()
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üö® **Code Quality Check Failed** üö®\n\nPlease fix the linting issues and push your changes. You can run `make lint` locally to check your code before pushing.'
          })

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        npm install -g markdownlint-cli
        
    - name: Run pre-commit
      run: |
        pre-commit run --all-files
        
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-lint:
    name: Docker Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run hadolint on Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      if: hashFiles('Dockerfile') != ''
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        no-fail: true
        
    - name: Upload hadolint scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: hashFiles('hadolint-results.sarif') != ''
      with:
        sarif_file: hadolint-results.sarif
        
    - name: Lint docker-compose.yml
      run: |
        echo "Validating docker-compose.yml..."
        docker-compose config -q

  summary:
    name: Quality Gate
    needs: [lint, pre-commit, security, docker-lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Pre-commit job: ${{ needs.pre-commit.result }}"
        echo "Security job: ${{ needs.security.result }}"
        echo "Docker lint job: ${{ needs.docker-lint.result }}"
        
        if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.pre-commit.result }}" == "failure" ]]; then
          echo "‚ùå Quality gate failed - linting issues found"
          exit 1
        else
          echo "‚úÖ Quality gate passed - all checks successful"
        fi