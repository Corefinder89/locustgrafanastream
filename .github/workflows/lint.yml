---
name: Code Quality Checks
on:
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Run pre-commit install script
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          npm install -g markdownlint-cli
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
      - name: Pre-commit summary
        if: always()
        run: |
          if [ "$?" -eq 0 ]; then
            echo "## ✅ Pre-commit Hooks Passed" >> $GITHUB_STEP_SUMMARY
            echo "All pre-commit hooks executed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ⚠️ Pre-commit Hooks Failed" >> $GITHUB_STEP_SUMMARY
            echo "Some pre-commit hooks failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
  summary:
    name: Quality Gate
    needs: [lint, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs status
        run: |-
          echo "Lint job: ${{ needs.lint.result }}"
          echo "Security job: ${{ needs.security.result }}"
          if [[ "${{ needs.lint.result }}" == "failure"; then
            echo "❌ Quality gate failed - linting issues found"
            exit 1
          else
            echo "✅ Quality gate passed - all checks successful"
          fi
