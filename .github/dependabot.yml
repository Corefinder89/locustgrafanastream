version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@Corefinder89"  # Replace with your GitHub username
    assignees:
      - "@Corefinder89"  # Replace with your GitHub username
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for now
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"  # Replace with your GitHub username
    assignees:
      - "@me"  # Replace with your GitHub username
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"  # Replace with your GitHub username
    assignees:
      - "@me"  # Replace with your GitHub username
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Ignore major version updates for production images
      - dependency-name: "locustio/locust"
        update-types: ["version-update:semver-major"]
      - dependency-name: "prom/prometheus"
        update-types: ["version-update:semver-major"]
      - dependency-name: "grafana/grafana"
        update-types: ["version-update:semver-major"]
